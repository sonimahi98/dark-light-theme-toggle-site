<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dark-light-theme-toggle-site</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="container">
        <div class="logo-img">
            <img src="./images/chess-game-icon-vector.jpg" alt="logo">
        </div>
        <div class="nav-list">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
            <div id="theme-icon" onclick="toggleTheme()">
                <img id="light-mode-icon" src="./images/moon-icon-0.png">
            </div>

        </div>
    </nav>
    <main class="main-container">
        <div class="body-content">
            <h1>Become a chess master here</h1>
            <br/>
            
            <p>"Master the game of chess with our interactive tutoring app, designed to enhance your strategic thinking
                and decision-making skills"
            </p>
            <br/>
            <br/>

            <button class="button"><span>Enroll now</span></button>

            <div class="brand-icons">
                <p>Also available on:</p>
                <div id="social-icons">
                    <img src="./images/linkedin icon.png" alt="linkedin-logo" />
                    <img src="./images/insta-logo.jpg" alt="insta-logo" />
                </div>
            </div>
        </div>
        </div>
        <div class="body-img">
            <img src="./images/chess.jpg" alt="main-img" />
        </div>
    </main>

    <script src="script.js"></script>
</body>


</html>
